<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="stamp">
    <ion-card class="stamp-card-style card-id-2" button [routerLink]="['/stamp-details', stamp]">
      <ion-img [src]="stamp.url"></ion-img>
      <ion-card-content>
        <div class="icons_wrapper">
          <ion-icon [name]="stamp.stampShape" *ngFor="let _ of [].constructor(stamp.amount)"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>
    <ion-item *ngIf="stamp.amount >= stamp.max">
      Congraturation!!
    </ion-item>
    <ion-item>
      <ion-label>{{stamp.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Buy {{stamp.max}} Get {{stamp.coupon}}</ion-label>
    </ion-item>
    <!-- <ion-item>
      <ion-label>
        {{stamp.info}}
      </ion-label>
    </ion-item> -->
  </ion-list>


</ion-content>
<ion-footer class="ion-no-padding">
  <ion-toolbar class="ion-no-padding">
     <ion-button *ngIf="stamp && stamp.amount < stamp.max" expand="full" (click)="onGetStampClicked()" color="secondary">Get Stamp</ion-button>
  <ion-button *ngIf="stamp && stamp.amount >= stamp.max" expand="full" (click)="onUseThisClicked()" color="secondary">Use This</ion-button>
  </ion-toolbar>
</ion-footer>
