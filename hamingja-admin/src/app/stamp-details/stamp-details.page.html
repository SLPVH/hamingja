<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-card class="stamp-card-style card-id-2" button [routerLink]="['/stamp-details', stamp]">
      <ion-img [src]="image" *ngIf="image !== ''"></ion-img>
      <ion-card-content>
        <div class="icons_wrapper">
          <ion-icon name="heart" *ngFor="let _ of [].constructor(stamp.max)"></ion-icon>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-item>
      <ion-label>{{stamp.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Remaining Stamps</ion-label>
      <ion-badge color="secondary">{{stamp.balance}}</ion-badge> <!-- If possible, change color to warning when the amount is near empty-->
    </ion-item>
   <ion-item >
    <ion-grid>
      <ion-row>
        <ion-col col-2></ion-col>
        <ion-col col-4><ion-button color="secondary">Add more Stamps</ion-button></ion-col>
        <ion-col col-2></ion-col>
      </ion-row>
    </ion-grid>
 </ion-item>
</ion-list>
</ion-content>
<ion-footer class="ion-no-padding">
  <ion-toolbar class="ion-no-padding">
    <ion-button color="secondary" class="footer-button" expand="full" button (click)="onGiftPointClicked()">put the seal on</ion-button>
  </ion-toolbar>
</ion-footer>
